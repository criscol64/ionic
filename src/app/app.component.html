<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary" class="ion-text-wrap">
          <ion-title>Ristorante Con Fusion</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="background-pale">
        <ion-list id="inbox-list">
          <ion-list-header  color="primary">
            <ion-avatar >
              <ion-img src="assets/images/logo.png"></ion-img>
            </ion-avatar>
            <ion-label><h4>Ristorante Con Fusion</h4></ion-label>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item (click)="openReserve()" lines="none" detail="false">
              <ion-icon slot="start" icon="book"></ion-icon>
              <ion-label>Reserve Table</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
