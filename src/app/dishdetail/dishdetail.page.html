<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Dish Details</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card *ngIf="dish">
    <ion-img src="{{BaseURL + dish.image}}"></ion-img>
    <ion-card-header>
      <ion-card-title>{{dish.name | uppercase}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{dish.description}}
      </p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button size="small" fill="clear">
            <ion-icon slot="start" name="star"></ion-icon>
            <div>{{ avgstars }} Stars</div>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button size="small" fill="clear">
            <ion-icon slot="start" name="reader"></ion-icon>
            <div>{{ numcomments }} Comments</div>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <div [hidden]="dish || errMess">
    <ion-spinner></ion-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>

  <ion-list *ngIf="dish">
    <ion-list-header>
      Comments
    </ion-list-header>
    <ion-item *ngFor="let comment of dish.comments" text-wrap>
      <ion-label>
        <h4> {{comment.comment}} </h4>
        <p> {{comment.rating}} Stars</p>
        <p>
          <span> -- {{comment.author}} {{comment.date | date }} </span>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" [hidden]="favorite" slot="fixed">
    <ion-fab-button (click)="addToFavorites()">
      <ion-icon name="heart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" *ngIf="favorite" slot="fixed">
    <ion-fab-button (click)="addToFavorites()">
      <ion-icon name="heart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
